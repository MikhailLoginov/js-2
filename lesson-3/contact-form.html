<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 auto;
      max-width: 600px;
    }
  </style>
</head>

<body>
  <input type="text" class="form-control" placeholder="Имя" id="name">
  <input type="tel" class="form-control" placeholder="Телефон" id="phone">
  <input type="email" class="form-control" placeholder="e-mail" id="email">
  <input type="text" class="form-control" placeholder="текст" id="text">
  <button type="submit" class="btn btn-secondary">Отправить</button>
  <script src="contact-form.js"></script>
</body>

</html>
