<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="coffee-machine.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        Water Amount
        <div class="progress">
          <div class="progress-bar progress-bar-striped water-progressbar progress-bar-animated" role="progressbar" style="width: 0%"
            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="marks">
          <div class="marks__start">0</div>
          <div class="marks__end">1500ml</div>
        </div>
        Coffee Grains Amount
        <div class="progress">
          <div class="progress-bar progress-bar-striped coffeegrains-progressbar progress-bar-animated bg-warning" role="progressbar"
            style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="marks">
          <div class="marks__start">0</div>
          <div class="marks__end">100g</div>
        </div>
      </div>
      <div class="col-lg-6" id="controls">
        <div class="water-input-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="How much water to add (in milliliters)" aria-label="waterAmount" aria-describedby="addWaterBtn">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="addWaterBtn">Add Water</button>
            </div>
          </div>
        </div>
        <div class="coffee-grains-input-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="How much coffee grains to add (in gramms)" aria-label="coffeeGrainsAmount"
              aria-describedby="addCoffeeGrainsBtn">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="addCoffeeGrainsBtn">Add Coffee Grains</button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-primary" id="makeCoffee">Make a coffee</button>
          <button type="button" class="btn btn-danger" id="stop">Stop</button>
        </div>
      </div>
    </div>
  </div>
  <script src="coffee-machine.js"></script>
</body>

</html>
