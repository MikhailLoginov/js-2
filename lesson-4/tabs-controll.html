<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="tabs-controll.css">
</head>

<body>
  <div id="tab-controller">
    <div class="buttons">
        <button 
        v-for="tab in tabs" 
        v-bind:key="tab.id" 
        v-bind:class="['tab-button', { active: currentTab === tab.id }]" 
        v-on:click="currentTab = tab.id">
        {{ tab.name }}
      </button>
    </div>
    <component v-bind:is="getTabID" class="tab-text"></component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="tabs-controll.js"></script>
</body>

</html>
