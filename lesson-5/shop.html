<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="shop.css">
</head>

<body>
  <div id="app">
    <div class="shop container mt-4">
      <div class="products">
        <h2>Our Products</h2>
        <div class="product" v-for="product in products">
          <div class="product__properties">
            <div class="product__title">
              {{product.name}}
            </div>
            <div class="product__price">
              {{product.price}}
            </div>
          </div>
          <div class="product__buttons">
            <button class="btn btn-primary" @click="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="cart">
        <h2>Your Cart</h2>
        <div class="product" v-for="product in cart">
          <div class="product__properties">
            <div class="product__title">
              {{product.product}}
            </div>
            <div class="product__price">
              {{product.price}}
            </div>
          </div>
          <div class="product__buttons">
            <button class="btn btn-danger" @click="discard(product)">Discard</button>
          </div>
        </div>
      </div>
    </div>
    <div class="comments container mt-5">
      <h3>Comments</h3>
      <div class="comment" v-for="comment in comments">
        <div class="comment__text">{{comment.text}}</div>
        <div class="comment__info">
          <div class="comment__likes">
            <i class="fas fa-thumbs-up" @click="likeComment(comment)"></i>{{comment.likes}}</div>
          <div class="comment__delete">
            <i class="fas fa-trash-alt" @click="deleteComment(comment)"></i>
          </div>
        </div>
      </div>
      <h3>Add Comment</h3>
      <div class="comment-form">
        <textarea name="" id="" cols="30" rows="7" v-model="text"></textarea>
        <button class="btn btn-secondary" @click="addComment(text)">Submit</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-async-computed"></script>
  <script src="shop.js"></script>
</body>

</html>
